<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./resources/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
        <title>To Do List</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>To Do List</h1>
                <a href="https://github.com/lewdguri/todo-list" target="_blank" rel="noopener noreferrer"><img alt="github logo" src="./resources/img/github-logo.png"></a>
            </header>
            <div class="buttons">
                <input id="form-text" type="text" onkeydown="isItEnter(event);" placeholder="umýt nádobí...">
                <input class="send-btn" type="submit" onclick="createToDo();" value="Add">
                <input class="reset-btn" type="submit" onclick="reset();" value="Reset">
            </div>
            <!-- dole je ten todo thing-->
            <div class="todo-list">

            </div>
        </div>

        <template id="todo-template">
            <div class="todo">
                <input class="checkbox" type="checkbox">
                <p></p>
                <button onclick="deleteParent(this)" class="remove-btn">Remove</button>
            </div>
        </template>
        
        <script src="./resources/js/index.js"></script>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    </body>
</html>
